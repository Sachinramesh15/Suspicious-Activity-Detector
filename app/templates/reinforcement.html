<!DOCTYPE html>
<html>
<head>
    <title>Reinforcement Videos</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Styling */
        h1 {
            text-align: center;
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            margin: 0;
        }

        /* Container Styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 20px auto;
            width: 80%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: white;
            padding: 20px;
        }

        /* Video Styling */
        video {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Button Styling */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Form Styling */
        form {
            margin-top: 10px;
        }

        /* Message Styling */
        .message {
            text-align: center;
            color: green;
            font-size: 1.2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Reinforcement Videos</h1>
    {% if message %}
    <p class="message">{{ message }}</p>
    {% endif %}
    <ul>
        {% for video in videos %}
        <li>
            <video width="320" height="240" controls>
                <source src="{{ url_for('serve_video', filename=video) }}" type="video/mp4">
            </video>
            <form action="{{ url_for('reinforce', video_name=video) }}" method="POST">
                <button type="submit">Reinforce Me</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
